<!DOCTYPE html>
<html>
  <head>
    <title>YouTube Video with Current Time Display</title>
	<link rel="stylesheet" href="style.css">
  </head>
  <body>
  <div class="container">
    <h1>Enter a YouTube Link</h1>

    <form class="a">
      <label for="link">YouTube Link:</label>
      <input type="text" id="link" name="link">
      <button type="submit">Embed</button>
    </form>
	<p class="separator"></p>
    <p></p>
    <div id="player"></div>
    <p class="separator"></p>
    <p></p>

	<div id="choose-time" hidden>
	<div  class="a">
	<input type="range" id="end-time" name="end-time" min="0" max="10"  step="0.5" value="3">
	<button id="play-button">Select Range</button>
	<button id="reset-button" onclick="fReset()" hidden>Reset range</button>
	</div>
	<p id="slider-time"></p>
	<div id="range-info" hidden>
	<div id="adjust-start">
	<p>ADJUST START</p>
	<button class="textClick" id="subtract-1" onclick="minus1()">- 1 sec</button>
	<button class="textClick" id="subtract-0.2" onclick="minus02()">- 0.2 sec</button>
	<button class="textClick" id="add-02" onclick="plus02()">+ 0.2 sec</button>
	<button class="textClick" id="add-1" onclick="plus1()">+ 1 sec</button>
	</div>
	<div id="adjust-end">
<p>ADJUST END</p>
	<button class="textClick" id="Esubtract-1" onclick="Eminus1()">- 1 sec</button>
	<button class="textClick" id="Esubtract-02" onclick="Eminus02()">- 0.2 sec</button>
	<button class="textClick" id="Eadd-02" onclick="Eplus02()">+ 0.2 sec</button>
	<button class="textClick" id="Eadd-1" onclick="Eplus1()">+ 1 sec</button>
	</div>
	</div>
	</div>
	<button id="record-button" onclick="recordVoice()" hidden>Record voice</button>
	
	<audio id="playback" controls hidden></audio>
	
	</div>
	
    <script src="JScript.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>

  -->
  
  
  
  
  
  </body>
